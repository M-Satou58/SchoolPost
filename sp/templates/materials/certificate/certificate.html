{% extends 'sidebar/sidebar.html' %}
{% block item %}
{% load static %}
{% load crispy_forms_tags %}
<style type="text/css">
	label {
		color: #001D6E;
	}

	.title-bg {
		background-color: #7FB5FF;
	}

</style>
<h5 class="p-2 m-2 shadow-sm bg-light" style="color: #001D6E;">Certificate</h5>
<div class="col-md-8 col-lg-8">
		<div class="container-fluid m-auto">
			
		</div>
</div>
<div class="container">
    	{% if messages %}
    	{% for message in messages %}
    		<div class="alert alert-{{message.tags}}">{{message}}</div>
    	{% endfor %}
    	{% endif %}
    	</div>
<div class="row">
	<div class="col-md-8 col-lg-8">
		<img class="col-12" src="{% static 'img/certificate.png'%}">
	</div>

		<div class="col-md-4 col-lg-4">
		<a href="{% url 'print-certificate' user.id %}" class="text-decoration-none text-center" style="color: white;"><h6 style="background-color:crimson;" class="p-2 shadow-sm">Print Certificate</h6></a>
		<h6 class="p-2 shadow-sm" style="color: white; background-color: #001D6E;">Add Certificate</h6>
		<form method="POST">
		  {% csrf_token %}
		   {{form}}
		  <div class="btn-group float-end mt-1" role="group" aria-label="Basic example">
			  <button type="submit" class="btn" style="background-color:#001D6E; color:white;">Submit</button>
			  <button type="button" class="btn " style="background-color:crimson;"><a class="text-decoration-none" style="color:white;" href="{% url 'certificate' user.id %}">Cancel</button>
			</div>
		  
		</form>
			</div>
</div>
{% endblock item %}
