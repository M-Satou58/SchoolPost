{% extends "sidebar/sidebar.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block item %}
<style type="text/css">
	label {
		color: #001D6E;
	}

	.title-bg {
		background-color: #7FB5FF;
	}

</style>
<h6 class="title-bg p-2 shadow-sm" style="color: white;">Account Settings</h6>
<div class="container-fluid m-3 col-md-8 col-lg-8">
	<form method="post" class="">
	  <h6>Change Password</h6>
	  {% csrf_token %}
	  {{ form|crispy}}
	  <button class="btn btn-outline-success mt-3 float-end" type="submit">Change Password</button>
	</form>
	
	
</div>
{% endblock item %}
