{% extends "sidebar/sidebar.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block item %}
<style type="text/css">
	label {
		color: #001D6E;
	}

	.title-bg {
		background-color: #7FB5FF;
	}

</style>
<h5 class="p-2 m-2 shadow-sm bg-light col-md-8 col-lg-8 text-center" style="color: #001D6E;">Account Settings</h5>
<div class="container-fluid m-3 col-md-8 col-lg-8">
	<form method="post" class="">
	  <h6>Change Password</h6>
	  {% csrf_token %}
	  {{ form|crispy}}
	  <button class="btn mt-2 mb-2 float-end" type="submit" style="background-color:#001D6E; color: white;">Change Password</button>
	</form>
	
	
</div>
{% endblock item %}
