{% extends 'sidebar/sidebar.html' %}
{% block item %}
{% load static %}
{% load crispy_forms_tags %}
<style type="text/css">
	label {
		color: #001D6E;
	}

	.title-bg {
		background-color: #7FB5FF;
	}

</style>
<h5 class="p-2 m-2 shadow-sm bg-light col-md-8 col-lg-8 text-center" style="color: #001D6E;">Rent</h5>
<div class="container">
    	{% if messages %}
    	{% for message in messages %}
    		<div class="alert alert-{{message.tags}}">{{message}}</div>
    	{% endfor %}
    	{% endif %}
    	</div>
<form method="POST" class="col-md-8 col-lg-8 m-2">
	{% csrf_token %}
	<div class="mb-1">
	    <label for="exampleInputEmail1" class="form-label">Start Date:</label>
	    {{form.sdate}}
	</div>

	<div class="mb-1">
	    <label for="exampleInputEmail1" class="form-label">End Date:</label>
	    {{form.edate}}
	</div>

	<div class="mb-1">
	    <label for="exampleInputEmail1" class="form-label">Posting:</label>
	    {{form.posting}}
	</div>

	<div class="mb-1">
	    <label for="exampleInputEmail1" class="form-label">Amount:</label>
	    {{form.amount}}
	</div>
	<div class="btn-group float-end mt-2" role="group" aria-label="Basic example">
			  <button type="submit" class="btn" style="background-color:#001D6E; color:white;">Submit</button>
			  <button type="button" class="btn" style="background-color:crimson;"><a class="text-decoration-none" style="color:white;" href="{% url 'rent' user.id %}">Cancel</button>
			</div>
</form>

{% endblock item %}
